<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="background">

            <div class="container">
                <div class="search">
                    <input id="input" type="text" placeholder="search">
                </div>

                <div class="temperature">
                    <h1 id="temp"> <span></span></h1>
                    <span class="info">
                        <h2 id="place">Kathmandu</h2>
                        <div class="dateTime">
                            <span id="hour">06</span>
                            <span>:</span>
                            <span id="minutes">30</span>
                            <span id="day">Sunday</span>
                            <span id="date"></span>
                        </div>
                    </span>
                </div>

                <div class="detail">
                    <div class="heading">
                        <h2>Weather Details</h2>
                    </div>
                    <div class="about">
                        <div class="flex">
                            <span><p>Cloudy</p></span>
                            <span><p id="cloudy">80</p></span>
                        </div>
                        <div class="flex">
                            <span><p>Humidity</p></span>
                            <span><p id="humidity">75</p></span>
                        </div>
                        <div class="flex">
                            <span><p>Wind</p></span>
                            <span><p id="wind">5km/h</p></span>
                        </div>
                        <div class="flex">
                            <span><p>Feels like</p></span>
                            <span class="feels">
                                <span id="feels_like">5</span>&#176
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
